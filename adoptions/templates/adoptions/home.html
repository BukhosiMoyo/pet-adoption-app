{% extends "adoptions/main.html" %}

{% load static %}

{% block content %}

<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary mb-4">
    <a class="navbar-brand" href="#">Bukhosi</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown-1" aria-controls="navbarNavDropdown-1"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown-1">
        <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
            <a class="nav-link" href="#">Home
            <span class="sr-only">(current)</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">About Author</a>
        </li>
        
        </ul>
        <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="#">
            <i class="fa fa-twitter"></i>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">
            <i class="fa fa-facebook"></i>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">
            <i class="fa fa-linkedin"></i>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">
            <i class="fa fa-github"></i>
            </a>
        </li>
        </ul>
    </div>
</nav>
<div class="main-content-container container mb-4 mt-4  px-4">
            <!-- Page Header -->
    <div class="page-header row no-gutters mt-5 mt-5 py-4">
        <div class="col-12 col-sm-4 text-center text-sm-left mb-0">
        <span class="text-uppercase page-subtitle">Adoptions</span>
        <h3 class="page-title">Available Pets</h3>
        </div>
    </div>
    <hr>
<!-- End Page Header -->
    <div class="row">
        {% for pet in pets %}
            <div class="col-lg-3 col-md-6 col-sm-12 mb-4">
                <div class="card card-small card-post card-post--1">
                    <div class="card-post__image" style="background-image: url({{ pet.pet_image.url }});">
                    
                        <a href="#" class="card-post__category badge badge-pill badge-primary">{{ pet.species }}</a>
                        <div class="card-post__author d-flex">
                            <a href="#" class="card-post__author-avatar card-post__author-avatar--small" style="background-image: url({% static 'images/profile.png' %});">Written by Maxx</a>
                        </div>
                    </div>
                    <div class="card-body">
                        <span class="d-flex mb-1">
                            <strong class="mr-1" style="font-weight: bold;">Name:</strong> {{ pet.name|capfirst }}
                        </span>
                        
                        <span class="d-flex mb-1">
                            <strong class="mr-1" style="font-weight: bold;">Breed:</strong> {{ pet.breed }}
                        </span>      
                            <a class="btn btn-sm btn-white mb-2" href="#">
                                <i class="fa fa-bookmark mr-1"></i> Save </a>
                            <a class="btn btn-sm btn-primary ml-3 mb-2" href=" {% url 'pet_details' pet.id %} ">
                                <i class="fa fa-eye mr-1"></i> View </a>
                            <br>
                    </div>
                </div>   
            </div>
        {% endfor %} 
    </div>
</div>
{% endblock content %}
